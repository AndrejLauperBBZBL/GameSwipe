<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-button tab="tab1" href="/pages/home">
    <ion-icon aria-hidden="true" name="cog-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-button>
  <ion-button tab="tab1" href="/pages/profile">
    <ion-icon aria-hidden="true" name="cog-outline"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-button>
  <ion-button tab="tab1" href="/pages/interested">
    <ion-icon aria-hidden="true" name="cog-outline"></ion-icon>
    <ion-label>Interested</ion-label>
  </ion-button>

  <ion-item>
    <ion-toggle [checked]="paletteToggle" (ionChange)="toggleChange($event)" justify="space-between"
      >Dark Mode</ion-toggle
    >
  </ion-item>
 </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>GameSwipe</ion-title>
    </ion-toolbar>
  </ion-header>
</div>
