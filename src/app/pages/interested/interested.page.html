<ion-content>
      <ion-item-divider>
        <ion-label>Games</ion-label>
        <app-menu></app-menu>
      </ion-item-divider>
    <ion-grid>
      <ion-row *ngFor="let game of interestedGames">
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ game.title }}</ion-card-title>
              <ion-card-subtitle>{{ game.genre }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>Release Date: {{ game.release_date }}</p>
              <p>Price: {{ game.price }}</p>
              <ion-button color="secondary" (click)="updateGameStatus(game.id, 'played')">Mark as Played</ion-button>
              <ion-button color="danger" (click)="updateGameStatus(game.id, 'not_interested')">Remove</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
