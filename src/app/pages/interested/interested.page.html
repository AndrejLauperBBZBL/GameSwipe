<ion-header>
  <ion-toolbar>
    <ion-title>Interested Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let game of interestedGames">
        <ion-card>
          <img [src]="game.imageUrl" />
          <ion-card-header>
            <ion-card-title>{{ game.title }}</ion-card-title>
            <ion-card-subtitle>{{ game.releaseDate }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" (click)="updateGameStatus(game.id, 'played')">
              Played
            </ion-button>
            <ion-button expand="block" color="danger" (click)="updateGameStatus(game.id, 'not_interested')">
              Not Interested
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
