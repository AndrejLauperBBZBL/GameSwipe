<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create Account</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <!-- <ion-input [(ngModel)]="username" type="text"></ion-input> -->
      </ion-item>
      <ion-button expand="block" (click)="createAccount()" [disabled]="!username">
        Create Account
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
